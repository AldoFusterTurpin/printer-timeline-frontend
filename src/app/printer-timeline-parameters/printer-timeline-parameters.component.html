<form id="form" [formGroup]="myForm" novalidate (submit)="submitForm()" #myform="ngForm">

    <section id="printer-info">
        <h2>Printer information</h2>
        <div id="printer-info-elements">
            <mat-form-field id="product-number">
                <mat-label>Product Number (Pn)</mat-label>
                <input matInput formControlName="PnControl">
                <mat-error *ngIf="errorHandling('PnControl', 'required')">
                    This field is <strong>mandatory</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Serial Number (Sn)</mat-label>
                <input matInput formControlName="SnControl">
                <mat-error *ngIf="errorHandling('SnControl', 'required')">
                    This field is <strong>mandatory</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </section>

    <h2>Data types</h2>
    <section id="data-types">

        <!--  <mat-form-field appearance="outline">
        <mat-label>Data to display</mat-label>
        <mat-select multiple formControlName="dataTypes" panelOpen="True">
            <mat-optgroup *ngFor="let group of dataGroups" [label]="group.name" [disabled]="group.disabled">
                <mat-option *ngFor="let d of group.data" [value]="d.value">
                    {{d.viewValue}}
                </mat-option>
            </mat-optgroup>
        </mat-select>
    </mat-form-field>   -->


        <div id="files" class="checkboxes">
            <h4 id="files-header">Files</h4>
            <div *ngFor="let control of filesArray.controls; let i = index">
                <mat-checkbox color="primary" (change)="getSelectedFilesValue()" [formControl]="control"
                    id="inlineCheckbox_{{i}}"> </mat-checkbox>
                <label class="" for="inlineCheckbox{{i}}">{{files[i]}}</label>
            </div>
        </div>

        <div class="checkboxes">
            <h4 id="requests-headers">Requests</h4>
            <div *ngFor="let control of requestsArray.controls; let i = index">
                <mat-checkbox color="primary" (change)="getSelectedRequestsValue()" [formControl]="control"
                    id="inlineCheckbox2_{{i}}"> </mat-checkbox>
                <label class="" for="inlineCheckbox{{i}}">{{requests[i]}}</label>
            </div>
        </div>

        <div class="checkboxes">
            <h4 id="others-header">Others</h4>
            <div *ngFor="let control of othersArray.controls; let i = index">
                <mat-checkbox color="primary" (change)="getSelectedOthersValue()" [formControl]="control"
                    id="inlineCheckbox3_{{i}}"> </mat-checkbox>
                <label class="" for="inlineCheckbox{{i}}">{{others[i]}}</label>
            </div>
        </div>
    </section>

    <section class="form-section" id="time-range">
        <app-time-range-selector></app-time-range-selector>
    </section>

    <button mat-flat-button color="primary">Next</button>
</form>
