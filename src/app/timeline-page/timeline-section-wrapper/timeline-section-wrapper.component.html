<div *ngIf="!this.showTimeline; else timelineBlock">
    <app-timeline-parameters (formSubmited)="onFormSubmited($event)"></app-timeline-parameters>
</div>

<ng-template #timelineBlock>
    <button id="back-button" mat-raised-button color="primary" (click)="this.hideTimeline()">
        <mat-icon>arrow_left</mat-icon> Back
    </button>
    
    <app-timeline-data></app-timeline-data>
</ng-template>
