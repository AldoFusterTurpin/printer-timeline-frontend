<div class="tool-bar-wrapper">
    <mat-toolbar>
        <img id="hp_logo" width="40" height="40" alt="Hp Logo" src="../assets/images/hp_logo.png" />
        <span id="web-title"> Cloud Connector </span>

        <div id="toolbar-buttons-container">
            <button mat-button class="toolbar-button" [routerLink]="['timeline-page-wrapper']">
                <mat-icon>timeline</mat-icon> Printer Timeline
            </button>

            <button mat-button class="toolbar-button" [routerLink]="['printer-subscriptions']">
                <mat-icon>print</mat-icon> Printer Subscriptions
            </button>
        </div>

        <span class="example-spacer"></span>

        <p> Dates in web UI: local time (DD/MM/YYYY). Dates in file contents: UTC </p>
    </mat-toolbar>

    <hr style="height:1px;border-width:0;color:gray;background-color:gray">
</div>
