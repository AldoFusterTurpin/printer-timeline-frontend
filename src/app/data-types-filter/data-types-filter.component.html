<div id="main-block" matTooltip="Select/deselect some elements to show/hide them">
    <h2>Hide/show data types</h2>

    <mat-form-field appearance="outline">
        <mat-label>Data types</mat-label>
        <mat-select [formControl]="elementsControl" multiple>
          <mat-option *ngFor="let element of elementsList" [value]="element">{{element}}</mat-option>
        </mat-select>
      </mat-form-field>

    <button (click)="applyFilter($event)" mat-flat-button color="primary"> Apply</button>
</div>
