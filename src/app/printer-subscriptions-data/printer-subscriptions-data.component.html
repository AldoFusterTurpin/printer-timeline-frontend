<div *ngIf="subscriptions != null">
    <p style="text-align: center;"><b>{{tableLength}}</b> printer subscriptions found for the printer specified</p>
    
    <mat-form-field>
        <mat-label>Filter table rows</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. PRINTOS" #input>
    </mat-form-field>

    <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="PrinterID">
            <th mat-header-cell *matHeaderCellDef> PrinterID </th>
            <td mat-cell *matCellDef="let element"> {{element['PrinterID']}} </td>
        </ng-container>

        <ng-container matColumnDef="AccountID">
            <th mat-header-cell *matHeaderCellDef> AccountID </th>
            <td mat-cell *matCellDef="let element"> {{element['AccountID']}} </td>
        </ng-container>

        <ng-container matColumnDef="ServiceID">
            <th mat-header-cell *matHeaderCellDef> ServiceID </th>
            <td mat-cell *matCellDef="let element"> {{element['ServiceID']}} </td>
        </ng-container>

        <ng-container matColumnDef="RegistrationTimeEpoch">
            <th mat-header-cell *matHeaderCellDef> RegistrationTimeEpoch </th>
            <td mat-cell *matCellDef="let element"> {{milliSecondsToDate(element['RegistrationTimeEpoch'])}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
