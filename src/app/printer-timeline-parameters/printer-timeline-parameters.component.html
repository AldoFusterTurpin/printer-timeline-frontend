<form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate class="mat-form-field--inline">
    <mat-form-field appearance="outline">
        <mat-label>Printer Number (Pn)</mat-label>
        <input matInput placeholder="Placeholder" formControlName="PnControl">
        <mat-error *ngIf="errorHandling('PnControl', 'required')">
            You must provide a <strong>Printer Number (Pn)</strong>
        </mat-error>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Serial Number (Sn)</mat-label>
        <input matInput placeholder="Placeholder" formControlName="SnControl">
        <mat-error *ngIf="errorHandling('SnControl', 'required')">
            You must provide a <strong>Serial Number (Sn)</strong>
        </mat-error>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data to display</mat-label>
        <mat-select multiple formControlName="dataList">
            <mat-option *ngFor="let data of typesOfData" [value]="data">{{data}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput readonly [matDatepicker]="picker" placeholder="Date you are interested in" formControlName="myDate"
            (dateChange)="date($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="errorHandling('myDate', 'required')">
            Please enter <strong>a date to see data from</strong>
        </mat-error>
    </mat-form-field>

    <div class="button-wrapper">
        <button mat-flat-button color="primary">Next</button>
    </div>
</form>
