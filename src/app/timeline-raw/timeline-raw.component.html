<mat-spinner *ngIf="uploadedXmlsResponse === null; else elseBlock"></mat-spinner>
<ng-template #elseBlock>
    <!-- <ul >
        <li *ngFor="let xml of uploadedXmls; let i = index">
            <p>Element {{i}}:</p>
            <p>{{xml}}</p>
        </li>
      </ul> -->

    <ul>

</ng-template>
